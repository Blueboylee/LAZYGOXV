server:
  port: 8080

spring:
  application:
    name: lazygoxv-backend
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://aws-1-ap-southeast-2.pooler.supabase.com:6543/postgres}
    username: ${SPRING_DATASOURCE_USERNAME:postgres.hxmpjjwpmyodkhycagyx}
    password: ${SPRING_DATASOURCE_PASSWORD:}
    driver-class-name: org.postgresql.Driver
    hikari:
      pool-name: lazygoxv-pool
      maximum-pool-size: 5
      minimum-idle: 1
      connection-timeout: 30000
  
  # 开发环境配置
  devtools:
    restart:
      enabled: true

# CORS 配置
cors:
  allowed-origins: http://localhost:5173
  allowed-methods: GET,POST,PUT,DELETE,OPTIONS
  allowed-headers: "*"
  allow-credentials: true

# 日志配置
logging:
  level:
    root: INFO
    com.lazygoxv: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"

