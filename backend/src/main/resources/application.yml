server:
  port: 8080

spring:
  application:
    name: lazygoxv-backend
  
  # 开发环境配置
  devtools:
    restart:
      enabled: true

# CORS 配置
cors:
  allowed-origins: http://localhost:5173
  allowed-methods: GET,POST,PUT,DELETE,OPTIONS
  allowed-headers: "*"
  allow-credentials: true

# 日志配置
logging:
  level:
    root: INFO
    com.lazygoxv: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"

